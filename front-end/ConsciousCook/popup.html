<html lang="en">
    <link rel="stylesheet" type="text/css" href="popup.css">
<body>
    <h1 id="title">Conscious Cook</h1>
    <h3>Thank you for making the choice to become a Conscious Cook!</h2>
    
    <h2 id="settings_text">Current Recipe: Scrambled Eggs</h2>
    
    <div id="settings">
        <p id="dietTitle">Select a Diet.</p>
    <div>
      <input type="radio" id="regular" name="drone" value="regular"
             checked>
      <label for="regular">Regular</label>
    </div>
    <div>
      <input type="radio" id="vegetarian" name="drone" value="vegetarian">
      <label for="vegetarian">Vegetarian</label>
    </div>
    
    <div>
      <input type="radio" id="vegan" name="drone" value="vegan">
      <label for="vegan">Vegan</label>
    </div>   
    </div>

    
    <table id="main_table"> 
        <thead>
                <tr>
                    <th>Food Item</th>
                    <th>Price</th>
                    <th>Calories</th>
                    <th>Glycemic Index</th>
                    <th>Total Carbon Footprint</th>
                </tr>
        </thead>
    
        <tbody>
            <tr>
                <td class="healthy">Eggs</td>
                <td>$14.00</td>
                <td>180 Calories</td>
                <td>12</td>
                <td>12 tons/mmg</td>
            </tr>
            <tr>
                <td class="unhealthy">Steak</td>
                <td>$25.00</td>
                <td>200 Calories</td>
                <td>13</td>
                <td>15 tons/mmg</td>
            </tr>


        </tbody>



    </table>
    
</body>

</html>
